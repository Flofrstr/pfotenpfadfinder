name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.prettierrc'
      - '.oxlintrc.json'
      - '.vscode/**'
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install
        run: bun install --frozen-lockfile --no-save

      - name: Build
        run: bun run build

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Check unused code
        run: bun run knip
