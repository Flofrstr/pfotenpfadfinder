name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.prettierrc'
      - '.oxlintrc.json'
      - '.vscode/**'
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Check unused code
        run: npm run knip
